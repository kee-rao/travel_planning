<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="#">Bookings</a>
        <a href="#">My Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="page-container">
        <h1>Welcome, {{ session['user_id'] }}</h1>
        <p>Discover your next adventure!</p>
        <div class="destination-container">
            {% for destination in destinations %}
                <div class="destination-card">
                    <a href="{{ url_for('destination', destination_id=destination[0]) }}" class="destination-title">{{ destination[1] }}</a>
                    <p><strong>Country:</strong> {{destination[2]}}</p>
                    <p><strong>Description:</strong> {{destination[3]}}</p>
                    <p><strong>Popularity:</strong> {{destination[4]}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
