<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <style>
        .card-title{
            color:rgb(55, 6, 101)
        }
        .nav-link.active {
            color: #00ffaa !important; /* Replace with your desired color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Adventure</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('bookings') }}">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome, {{ session['user_id'] }}</h1>
            <p class="lead">Discover your next adventure!</p>
        </div>
        <div class="row">
            {% for destination in destinations %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 ">
                        <div class="card-body">
                            <a href="{{ url_for('destination', destination_id=destination[0]) }}" class="card-title h4">{{ destination[1] }}</a>
                            <p class="card-text"><strong>Country:</strong> {{ destination[2] }}</p>
                            <p class="card-text"><strong>Description:</strong> {{ destination[3] }}</p>
                            <p class="card-text"><strong>Popularity:</strong> {{ destination[4] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
